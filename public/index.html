<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Transitland Developer Playground</title>

  <script src="/js/lib/jquery.js"></script>
  <script src="/js/lib/underscore.js"></script>
  <script src="/js/lib/backbone.js"></script>
  <script src="/js/lib/leaflet-src.js"></script>
  <link href="assets/bootstrap.css" rel="stylesheet">
  <link href="assets/leaflet.css" rel="stylesheet">
  <link href="/assets/developer-playground.css" rel='stylesheet' />

 
</head>
<body>

  <div id="developer-playground">
  </div>

 
  <script type="text/template" id="playground-template">
      <h1>Query Builder</h1>
        <p class="lead">I want to see 
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">entity options<span class="caret"></span>
          </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
  </ul>

        <select class="form-control">
          <option>stops</option>
          <option>operators</option></select> in
          <select class="form-control">
          <option>city</option>
          <option>bounding box</option>.
          <button class="btn btn-lg btn-default">Submit Query</button>
        </p>
  </script>

  
  <script type="text/template" id="table-template">
    <table>
      <thead>
        <tr>
          <th>value1</th>
          <th>value2</th>
          <th>value3</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(stops, function(stop) { %>
          <tr>
            <td><%= stop.get('value1') %></td>
            <td><%= stop.get('value2') %></td>
            <td><%= stop.get('value3') %></td>
          </tr>
        <% }); %>
      </tbody>
    </table>
  </script>

 <!--  <div id="map"></div> -->

  <script src="js/lib/bootstrap.js"></script>
  <script type='text/javascript' src="/js/developer-playground.js"></script>

</body>
</html>
