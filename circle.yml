dependencies:
  pre:
    - sudo pip install -U awscli
machine:
  ruby:
    version: 2.1.2
database:
  override:
    - echo "we need no database"
test:
  override:
    - echo "we need no tests"

deployment:
  staging:
    branch: master
    commands:
      - TARGET=staging bundle exec jekyll build -d playground
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID_STAGING} AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY_STAGING} aws s3 sync playground s3://staging.transit.land/playground/
  production:
    branch: production
    commands:
      - TARGET=prod bundle exec jekyll build -d playground
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID_PROD} AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY_PROD} aws s3 sync playground s3://transit.land/playground/
