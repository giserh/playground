<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transitland Developer Playground</title>

  <script src="/js/lib/jquery.js"></script>
  <script src="/js/lib/underscore.js"></script>
  <script src="/js/lib/backbone.js"></script>
  <script src="/js/lib/backbone-dotattr.js"></script>
  <script src="/js/lib/backgrid.js"></script>
  <!-- // <script src="/js/lib/leaflet-src.js"></script> -->

  <link href="/css/bootstrap.css" rel="stylesheet">
  <link href="/css/developer-playground.css" rel='stylesheet' />
  <link href="/css/backgrid.css" rel='stylesheet' />
  <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <!-- <link href="/assets/leaflet.css" rel='stylesheet' /> -->

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <link href="/css/MarkerCluster.css" rel="stylesheet" />
  <link href="/css/MarkerCluster.Default.css" rel="stylesheet" />
  <script src="/js/lib/leaflet.markercluster-src.js"></script>

  <script>
    var API_HOST = "{{ site.api_host }}";
  </script>
 
</head>
<body>

  <div id="developer-playground">
  </div>

 
  <script type="text/template" id="playground-template">
      
        <p class="h2">SHOW ME
         <span class="btn-group">
            <select class="form-control" id="entity">
              <option selected value="base">__________</option>
              <option value="stops">stops</option>
              <option value="operators">operators</option>
              <option value="routes">routes</option>
            </select>
          </span> BY 

          <span class="btn-group">
            <select class="form-control" id="parameter">
              <option>__________</option>
            </select>
          </span>
          <span class="btn-group" id="nameMenu">
            <select class="form-control" id="name">
            </select>
          </span>

        </p>
        <p class="h2">
          <span>
          <button class="btn btn-med btn-default">RUN QUERY</button>
          </span>
        </p>
        <div class="custom-popup" id="map-view"></div>

        
        <!--<table id="table-view" style="background: white; color: #ff7900; width:100vw;height:200px;">    
          <thead>
          </thead>
          <tbody>
            <tr>
            </tr>
          </tbody>
        </table>-->

        <div class="backgrid-container" id="results"></div>

  </script>

  <script type="text/template" id="name-template">
    <%= name %>
  </script>
  
  <script type="text/template" id="stop-header-template"> 
    <th>Longitude</th>
    <th>Latitude</th>
  </script>

  <script type="text/template" id="operator-header-template"> 
    <th>Name</th>
    <th>Name</th>
  </script>   

  <script type="text/template" id="routes-header-template"> 
    <th>Name</th>
    <th>Name</th>
  </script> 
  
 <script type="text/template" id="stop-template">
    <td align="left"><%= geometry.coordinates[0] %></td>
    <td align="left"><%= geometry.coordinates[1] %></td>
  </script>
  

  <script type="text/template" id="operator-template">
    <td align="left"></td>
    <td align="left"><%= name %></td>
  </script>

  <script type="text/template" id="route-template">
    <td align="left"></td>
    <td align="left"><%= name %></td>
  </script>
 

  <script type="text/javascript" src="/js/entities/operator.js"></script>
  <script type="text/javascript" src="/js/entities/stop.js"></script>
  <script type="text/javascript" src="/js/entities/route.js"></script>
  <script type="text/javascript" src="/js/views/map.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/views/name-list.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/views/name.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/views/grid.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/views/header.js" type="text/javascript"></script>
  <script type="text/javascript" src="/js/developer-playground.js"></script>
  <script type="text/javascript" src="/js/views/start-query-builder.js"></script>



</body>
</html>
